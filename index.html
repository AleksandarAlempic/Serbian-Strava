            <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
            <script src="https://unpkg.com/leaflet-routing-machine@3.2.5/dist/leaflet-routing-machine.js"></script>
            <script>
                // Initialize the map with default center
                const map = L.map('map').setView([45.1150, 19.8740], 13); // Default to Kraljevci (near Ruma)
            
                // Set up the tile layer for the map appearance
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {}).addTo(map);
            
                // Create routing control, initially with no waypoints
                const routeControl = L.Routing.control({
                    waypoints: [],
                    routeWhileDragging: true,  // Allow dragging the route
                    createMarker: function() { return null; }  // Prevent waypoint markers
                }).addTo(map);
            
                // Initialize current position and marker
                let currentLocation = [45.1150, 19.8740]; // Starting point (Kraljevci)
                let currentLocationMarker = L.marker([currentLocation[0], currentLocation[1]]).addTo(map);
            
                // Function to update the user's location and update the route
                function updateLocation(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
            
                    console.log(`Current Location: Latitude: ${lat}, Longitude: ${lon}`); // Log coordinates for debugging
            
                    // Update or create the marker at the new location
                    currentLocationMarker.setLatLng([lat, lon]);
            
                    // If this is the first position update, set the initial waypoint
                    if (routeControl.getWaypoints().length === 0) {
                        routeControl.setWaypoints([L.latLng(lat, lon)]);
                    } else {
                        // Append the new location as a new waypoint
                        const currentWaypoints = routeControl.getWaypoints();
                        currentWaypoints.push(L.latLng(lat, lon));  // Add the new waypoint
                        routeControl.setWaypoints(currentWaypoints); // Update the route with new waypoints
                    }
            
                    // Re-center the map on the current location
                    map.setView([lat, lon], 15);
                }
            
                // Function to handle location errors
                function handleError(error) {
                    console.error('Error fetching location: ', error);
                    alert("Error retrieving your location.");
                }
            
                // Continuously update the user's location using geolocation
                navigator.geolocation.watchPosition(updateLocation, handleError, {
                    enableHighAccuracy: true,  // Ensures GPS accuracy
                    maximumAge: 0,             // Disables using cached location data
                    timeout: 10000             // Timeout after 10 seconds if no location data is found
                });
            
            </script>
